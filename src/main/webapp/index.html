<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Signup</h2>
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <small id="emailError" class="error"></small>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required>
    <small id="passwordError" class="error"></small>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
    <small id="confirmPasswordError" class="error"></small>

    <button type="submit">Sign Up</button>
  </form>
  <br><br>
  <p id="paragraph">
    Zoho is a cloud-based software suite that helps businesses with productivity,
    collaboration, and other tasks. It offers a variety of tools for sales, marketing,
    finance, legal, IT, and analytics.
  </p>
</div>
<script src="script.js"></script>
</body>
</html>
